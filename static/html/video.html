<body>

    <header id="header">
      <div style="font-size: 1.6rem;
    font-weight: 900;">Reconocimiento de Lenguaje de SeÃ±as</div>
      <div><a href="/static/html/home.html" style="color: black;">ðŸ‘¤ Usuario</a></div>
    </header>

    <main class="main-content">

      <div id="container">

        <div class="card">
          <h3>Gestos disponibles:</h3>
          <ul id="listaGestos" style="color:black; font-family: sans-serif;"></ul>
        </div>

        <div class="video-container">
          <h3 style="color:black; font-weight: 700;font-family: sans-serif;"></h3>
          <video id="video" autoplay playsinline width="640" height="480"></video>
        </div>

        <div style="display:none">
          <h2 style="color:black; font-weight: 700;font-family: sans-serif;">DETECCIÃ“N DE PUNTOS</h2>
          <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
          <img id="preview" width="640" height="480">
        </div>

      </div>

      <div id="output">Esperando conexiÃ³n...</div>
    </main>

  </div>

  <script>


    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const preview = document.getElementById("preview");

    let ws;
    let sendInterval;
    const RECONNECT_INTERVAL = 3000; // ms

    // FunciÃ³n para obtener la URL del WebSocket segÃºn el protocolo y el puerto
    const getWebSocketURL = () => {
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      return `${protocol}://${window.location.hostname}:${window.location.port}/ws`;
    };
    // ws = new WebSocket(`wss://${window.location.hostname}/ws`); CONEXIÃ“N ANTIGUA

    function connectWebSocket() {

      ws = new WebSocket(getWebSocketURL());

      ws.onopen = () => {
        output.innerText = "Conectado. Enviando video...";
        if (!sendInterval) {
          sendInterval = setInterval(() => {

            if (ws.readyState === WebSocket.OPEN) {
              try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL("image/jpeg");
                ws.send(dataUrl);
              } catch (err) {
                console.error("Error al enviar frame:", err);
              }
            }
          }, 150);
        }
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.frame) {
            preview.src = data.frame;
          }
          if (data.action) {
            output.innerText = `Gesto detectado: ${data.action} (${(data.probability * 100).toFixed(1)}%)`;
          } else {
            output.innerText = `Sin gesto detectado`;
          }
        } catch (err) {
          console.error("Error al procesar mensaje:", err);
        }
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        output.innerText = "Error en WebSocket.";
      };

      ws.onclose = () => {
        output.innerText = "ConexiÃ³n cerrada. Reintentando...";
        if (sendInterval) {
          clearInterval(sendInterval);
          sendInterval = null;
        }
        // Intentar reconectar despuÃ©s de un pequeÃ±o retraso
        setTimeout(connectWebSocket, RECONNECT_INTERVAL);
      };
    }

    // Obtener acceso a la cÃ¡mara
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
      connectWebSocket(); // Iniciar WebSocket al obtener cÃ¡mara
    }).catch((err) => {
      console.error("Error al acceder a la cÃ¡mara:", err);
      output.innerText = "No se pudo acceder a la cÃ¡mara.";
    });

    const gestos = ["Hola", "Gracias", "AdiÃ³s", "Amor", "SÃ­", "No", "Ayuda"];

    const lista = document.getElementById("listaGestos");
    gestos.forEach(gesto => {
      const li = document.createElement("li");
      li.textContent = gesto;
      lista.appendChild(li);
    });

  </script>
   <script src="/static/js/home.js"></script>
