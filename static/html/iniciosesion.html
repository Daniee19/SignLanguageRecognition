<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="icon" href="/static/img/logos/fondoN.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/verifDats.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <h2>Iniciar Sesion</h2>
      <div class="input-field">
        <input type="email" required placeholder=" ">
        <label>Ingrese su E-mail</label>
        <span class="tooltip">Correo inv치lido</span>
      </div>
      <div class="input-field">
        <input type="password" id="password" required placeholder=" ">
        <label>Ingrese su Contrase침a</label>
        <button class="toggle-password" type="button" onclick="togglePassword('password', this)">
          <i class="fa-solid fa-eye-slash"></i>
        </button>
      </div>
      <script>
        function togglePassword(inputId, button) {
          const input = document.getElementById(inputId);
          const icon = button.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          }
        }
      </script>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Recordarme</p>
        </label>
        <a href="#">Olvid칩 su Contrase침a?</a>
      </div>
      <button type="submit">Iniciar</button>
      <div class="login">
        <p>No tiene una cuenta? <a href="registrarse.html">Registrarse</a></p>
      </div>
    </form>
  </div>
</body>

</html>
